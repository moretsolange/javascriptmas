<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Szellem Időzítő</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      #timer {
        font-size: 48px;
        margin-bottom: 20px;
      }
      #message {
        font-size: 24px;
        color: darkred;
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Szellem Időzítő</h1>
    <div id="timer">00:00</div>
    <button onclick="startTimer()">Indítás</button>
    <div id="message"></div>

    <script>
      let secondsElapsed = 0;
      let timerInterval;

      function formatTime(seconds) {
        let minutes = Math.floor(seconds / 60);
        let secs = seconds % 60;
        return `${minutes.toString().padStart(2, "0")}:${secs
          .toString()
          .padStart(2, "0")}`;
      }

      function startTimer() {
        clearInterval(timerInterval);
        secondsElapsed = 0;
        document.getElementById("message").textContent = "";
        document.getElementById("timer").textContent = "00:00";

        timerInterval = setInterval(() => {
          secondsElapsed++;
          document.getElementById("timer").textContent =
            formatTime(secondsElapsed);

          if (secondsElapsed === 60) {
            document.getElementById("message").textContent = "Jöhet a Démon";
          } else if (secondsElapsed === 90) {
            document.getElementById("message").textContent =
              "Jöhet a Normál szellem";
          } else if (secondsElapsed === 180) {
            document.getElementById("message").textContent = "Jöhet a Spirit.";
            clearInterval(timerInterval);
          }
        }, 1000);
      }
    </script>
  </body>
</html>
